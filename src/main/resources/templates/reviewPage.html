<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Đánh Giá Sản Phẩm</h1>

        <!-- Form Đánh Giá -->
        <form id="review-form" action="/order/{order.id}/submit-review" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="star-rating" class="form-label">Chọn Số Sao</label>
                <select id="star-rating" class="form-select" name="starRating">
                    <option value="1">1 Sao</option>
                    <option value="2">2 Sao</option>
                    <option value="3">3 Sao</option>
                    <option value="4">4 Sao</option>
                    <option value="5">5 Sao</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Bình luận</label>
                <textarea id="comment" class="form-control" name="comment" rows="4" placeholder="Viết bình luận của bạn ở đây..."></textarea>
            </div>

            <div class="mb-3">
                <label for="image-upload" class="form-label">Tải ảnh/video</label>
                <input type="file" class="form-control" id="image-upload" name="mediaFiles" accept="image/*,video/*">
            </div>

            <button type="submit" class="btn btn-success">Gửi Đánh Giá</button>
        </form>

        <hr>

        <!-- Hiển Thị Bình Luận Cũ -->
        <h3>Bình luận trước đó</h3>
        <div id="comments-list">
            <div class="comment">
                <div class="star-rating">
                    <strong>Số sao: 5</strong>
                </div>
                <div class="comment-text">
                    <p>Rất tuyệt vời! Sản phẩm như mô tả.</p>
                </div>
                <div class="comment-media">
                    <img src="https://via.placeholder.com/100" alt="Image" class="img-fluid">
                    <!-- Có thể thêm video ở đây -->
                </div>
            </div>

            <div class="comment">
                <div class="star-rating">
                    <strong>Số sao: 4</strong>
                </div>
                <div class="comment-text">
                    <p>Sản phẩm tốt, nhưng cần cải thiện một chút về chất lượng đóng gói.</p>
                </div>
                <div class="comment-media">
                    <video controls>
                        <source src="sample-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
