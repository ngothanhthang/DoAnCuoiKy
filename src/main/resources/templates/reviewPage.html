<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .star-rating {
            display: flex;
            justify-content: center;
        }

        .star {
            font-size: 30px;
            cursor: pointer;
            color: lightgray;
        }

        .star.selected {
            color: gold;
        }

        .media-preview {
            margin-top: 10px;
        }

        .media-preview img,
        .media-preview video {
            max-width: 100%;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Đánh Giá Sản Phẩm</h1>
        
        <form th:action="@{/order/submit-review/{productId}(productId=${productId})}" method="post" enctype="multipart/form-data">
            <!-- Phần Đánh Giá Sao -->
            <div class="mb-3">
                <label for="star-rating" class="form-label">Chọn Số Sao</label>
                <div class="star-rating" id="star-rating">
                    <span class="star" data-index="1">&#9733;</span>
                    <span class="star" data-index="2">&#9733;</span>
                    <span class="star" data-index="3">&#9733;</span>
                    <span class="star" data-index="4">&#9733;</span>
                    <span class="star" data-index="5">&#9733;</span>
                </div>
                <input type="hidden" id="star-rating-input" name="rating" value="0">
            </div>

            <!-- Phần Tải Ảnh -->
            <div class="mb-3">
                <label for="image-upload" class="form-label">Tải ảnh</label>
                <input type="file" class="form-control" id="image-upload" name="imageFile" accept="image/*">
                <div class="media-preview" id="image-preview"></div>
            </div>

            <!-- Phần Tải Video -->
            <div class="mb-3">
                <label for="video-upload" class="form-label">Tải video</label>
                <input type="file" class="form-control" id="video-upload" name="videoFile" accept="video/*">
                <div class="media-preview" id="video-preview"></div>
            </div>

            <!-- Phần Bình luận -->
            <div class="mb-3">
                <label for="comment" class="form-label">Bình luận</label>
                <textarea id="comment" class="form-control" name="reviewText" rows="4" placeholder="Viết bình luận của bạn ở đây..."></textarea>
            </div>

            <!-- Nút Gửi Đánh Giá -->
            <button type="submit" class="btn btn-success">Gửi Đánh Giá</button>
        </form>
    </div>
    
<!-- Modal thông báo cảm ơn -->
<div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="thankYouModalLabel">Cảm ơn Bạn!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Cảm ơn bạn đã đánh giá sản phẩm! Chúng tôi rất trân trọng phản hồi của bạn.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript xử lý đánh giá sao
        const stars = document.querySelectorAll('.star');
        const starRatingInput = document.getElementById('star-rating-input');

        stars.forEach(star => {
            star.addEventListener('click', function() {
                const selectedIndex = parseInt(star.getAttribute('data-index'));
                starRatingInput.value = selectedIndex;

                stars.forEach((s, index) => {
                    if (index < selectedIndex) {
                        s.classList.add('selected');
                    } else {
                        s.classList.remove('selected');
                    }
                });
            });
        });

        // Xử lý xem trước ảnh
        const imageUploadInput = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');

        imageUploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            imagePreview.innerHTML = '';  // Xóa trước đó

            if (file && file.type.startsWith('image')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        // Xử lý xem trước video
        const videoUploadInput = document.getElementById('video-upload');
        const videoPreview = document.getElementById('video-preview');

        videoUploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            videoPreview.innerHTML = '';  // Xóa trước đó

            if (file && file.type.startsWith('video')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const video = document.createElement('video');
                    video.src = e.target.result;
                    video.controls = true;
                    videoPreview.appendChild(video);
                };
                reader.readAsDataURL(file);
            }
        });
     // Xử lý submit form
        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn form submit mặc định

            // Kiểm tra và xác thực form
            const rating = starRatingInput.value;
            const comment = document.getElementById('comment').value.trim();

            if (rating === "0") {
                alert('Vui lòng chọn số sao đánh giá');
                return;
            }

            if (comment === "") {
                alert('Vui lòng nhập bình luận');
                return;
            }

            // Tạo FormData để gửi file
            const formData = new FormData(this);

            // Gửi request Ajax
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Giả sử controller trả về JSON
            .then(data => {
                // Kiểm tra trạng thái từ phản hồi của server
                if (data.status === 'success') {
                    // Hiển thị modal
                    thankYouModal.show();
                    
                    // Reset form sau khi submit thành công
                    this.reset();
                    
                    // Xóa preview ảnh và video
                    imagePreview.innerHTML = '';
                    videoPreview.innerHTML = '';
                    
                    // Reset rating stars
                    stars.forEach(s => s.classList.remove('selected'));
                } else {
                    // Xử lý lỗi nếu có
                    alert(data.message || 'Có lỗi xảy ra khi gửi đánh giá');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi gửi đánh giá');
            });
        });
    </script>
</body>
</html>
