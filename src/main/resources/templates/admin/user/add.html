<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
    <title>Thêm người dùng</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <div th:replace="admin/fragments/header :: header"></div>
        
        <!-- Left side column. contains the sidebar -->
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <section class="content-header">
                <h1>Thêm người dùng <small>Quản lý người dùng</small></h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Người dùng</a></li>
                    <li class="active">Thêm mới</li>
                </ol>
            </section>
            <section class="content">
                <div>
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title" th:text="${user.userId != null ? 'Chỉnh sửa người dùng' : 'Thêm người dùng'}"></h3>
                        </div>
                        <form role="form" method="post"
                              th:action="@{/admin/add-user}" th:object="${user}">
                            <div class="box-body">
                                <!-- Tên người dùng -->
                                <div class="form-group">
                                    <label for="username">Tên người dùng</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nhập tên người dùng" required />
                                </div>

                                <!-- Email -->
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email người dùng" required />
                                </div>

                                <!-- Mật khẩu -->
                                <div class="form-group">
                                    <label for="password">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu người dùng" required />
                                </div>

                                <!-- Vai trò -->
                                <div class="form-group">
                                    <label for="role">Vai trò</label>
                                    <select class="form-control" id="role" th:field="*{role}" required>
                                        <option value="admin" th:selected="${user.role == 'admin'}">Admin</option>
                                        <option value="user" th:selected="${user.role == 'user'}">User</option>
                                        <option value="vendor" th:selected="${user.role == 'vendor'}">Vendor</option>
                                        <option value="shiper" th:selected="${user.role == 'shiper'}">Shiper</option>
                                    </select>
                                </div>

                                <!-- Trạng thái hoạt động -->
                                <div class="form-group">
                                    <label for="isActive">Trạng thái hoạt động</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" th:field="*{isActive}" value="true" />
                                            <label class="form-check-label" for="inlineRadio1">Hoạt động</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" th:field="*{isActive}" value="false" />
                                            <label class="form-check-label" for="inlineRadio2">Không hoạt động</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a href="/admin/admin_users" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div th:replace="admin/fragments/script :: script"></div>
</body>
<div th:replace="admin/fragments/footer :: footer"></div>
</html>
