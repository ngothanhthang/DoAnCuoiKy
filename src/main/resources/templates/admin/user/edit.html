<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Chỉnh sửa người dùng <small>Cập nhật thông tin người dùng</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Quản lý người dùng</a></li>
					<li class="active">Chỉnh sửa người dùng</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- Chỉnh sửa người dùng -->

				<div class="col-md-13">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Cập nhật thông tin người dùng</h3>
						</div>

						<form role="form" method="post" th:action="@{/admin/edit-user/{id}(id=${user.userId})}" th:object="${user}">
						<!-- <form method="post" th:action="@{/admin/edit-user}"  th:object="${user}"> -->
							<input type="hidden" class="form-control" id="userId" th:field="*{userId}">
							
							<div class="box-body">
								<div class="form-group">
									<label for="username">Tên đăng nhập</label> 
									<input type="text" class="form-control" id="username" th:field="*{username}">
								</div>

								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" id="email" th:field="*{email}">
								</div>
								
								<div class="form-group">
                                    <label for="role">Vai trò</label>

                                    <select class="form-control" id="role" th:field="*{role}">
                                        <option value="ADMIN" th:selected="${user.role.getName() == 'ADMIN'}">Admin</option>
                                        <option value="USER" th:selected="${user.role.getName() == 'USER'}">User</option>
                                        <option value="VENDOR" th:selected="${user.role.getName() == 'VENDOR'}">Vendor</option>
                                        <option value="SHIPPER" th:selected="${user.role.getName() == 'SHIPPER'}">Shipper</option>

									</select>
                                </div>
								
								<div class="form-group">
									<label for="pass">Mật khẩu</label>
									<input type="text" class="form-control" id="pass" th:field="*{password}">
								</div>

								<div class="form-group">
									<label for="isActive">Trạng thái người dùng</label>
									<div>
										<div class="form-check form-check-inline">
											<input type="radio" class="form-check-input" th:field="*{isActive}" value="true" th:checked="${user.isActive}">
											<label class="form-check-label" for="active">Đang hoạt động</label>
										</div>
										<div class="form-check form-check-inline">
											<input type="radio" class="form-check-input" th:field="*{isActive}" value="false" th:checked="${!user.isActive}">
											<label class="form-check-label" for="inactive">Tạm khóa</label>
										</div>
									</div>
								</div>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Cập nhật</button>
							</div>
						</form>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>

</body>
</html>
