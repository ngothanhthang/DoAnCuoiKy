<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <div th:replace="admin/fragments/header :: header"></div>
        
        <!-- Left side column. contains the sidebar -->
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
<!--             <section class="content-header">
                <h1>Blank page <small>it all starts here</small></h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Examples</a></li>
                    <li class="active">Blank page</li>
                </ol>
            </section> -->

            <section class="content">
                <div>
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Thêm sản phẩm</h3>
                        </div>
                        <form role="form" method="post"
                              th:action="@{/admin/add-category}" th:object="${category}" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Tên danh mục</label> 
                                    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{name}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Ảnh</label> 
                                    <input type="file" id="fileInput" onchange="chooseFile(this)" name="fileImage">
                                    <img id="images" th:src="${category.images != null ? '/admin/category/images/' + product.images : '/uploads/default-imageCategory.jpg'}" alt="Category Image" />
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Trạng thái danh mục</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" th:field="*{status}" value="1" /> 
                                            <label class="form-check-label" for="inlineRadio1">Còn kinh doanh</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" th:field="*{status}" value="0" /> 
                                            <label class="form-check-label" for="inlineRadio2">Hết kinh doanh</label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
	
    <div th:replace="admin/fragments/script :: script"></div>

    <script type="text/javascript">
        function chooseFile(fileInput) {
            if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#images').attr('src', e.target.result); // Cập nhật ảnh vào thẻ img
                };
                reader.readAsDataURL(fileInput.files[0]); // Đọc file ảnh
            }
        }
    </script>
</body>
<div th:replace="admin/fragments/footer :: footer"></div>
</html>
