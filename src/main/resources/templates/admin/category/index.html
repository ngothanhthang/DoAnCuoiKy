<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">


		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- trong này chứa sơ đồ + phân trang -->

				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Danh sách danh mục</h3>
						<div>
							<a class="btn btn-success" href="add-category">Thêm mới danh mục</a>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th style="width: 10px">STT</th>
									<th>Ảnh</th>
									<th>Tên danh mục</th>
									<th>Trạng thái</th>
									<th>Lựa chọn</th>
								</tr>
								<tr th:each="category : ${listCate}">
									<td th:text="${category.id}"></td>
									<td><img th:if="${category.images != null}"
										th:src="@{'/uploads/'+${category.images}}" width="150px"
										alt="User Image"> <span
										th:if="${category.images == null}">No Image</span>
									</td>
									<td th:text="${category.name}"></td>
									<td th:if="${category.status}"><span class="label label-success">Hiện</span></td>
									<td th:if="${!category.status}"><span class="label label-danger">Ẩn</span></td>
									<td>
										<a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="btn btn-success">Edit</a>
										<a th:href="@{/admin/delete-category/{id}(id=${category.id})}" onclick="return confirm('Bạn chắc chắn không')" class="btn btn-danger">Delete</a>
									</td>
								</tr>
								
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
