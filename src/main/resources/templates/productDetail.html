<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <!-- Kết nối với Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Kết nối với FontAwesome CSS để sử dụng sao -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Kết nối với file CSS của bạn -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <!-- Navbar với Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chi tiết sản phẩm -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{${product.imageUrl}}" alt="Product Image" class="img-fluid" />
            </div>
            <div class="col-md-6">
                <h1 th:text="${product.name}"></h1>
                
                <!-- Hiển thị điểm trung bình và sao đánh giá -->
                <div class="d-flex align-items-center">
                    <span th:text="${averageRating}"></span> <!-- Trung bình điểm số -->
                    <div class="stars ms-2">
                        <i class="fas fa-star" th:if="${averageRating >= 1}"></i>
                        <i class="fas fa-star" th:if="${averageRating >= 2}"></i>
                        <i class="fas fa-star" th:if="${averageRating >= 3}"></i>
                        <i class="fas fa-star" th:if="${averageRating >= 4}"></i>
                        <i class="fas fa-star" th:if="${averageRating >= 5}"></i>
                        <i class="fas fa-star-half-alt" th:if="${averageRating > 4 && averageRating < 5}"></i> <!-- Sao rưỡi -->
                    </div>
                    <span class="ms-2">|</span>
                    <span class="ms-2"><span th:text="${totalReviews}"></span> reviews</span>
                </div>

                <p th:text="${product.description}"></p>
                <p><strong>Price: </strong><span th:text="${product.price}"></span></p>
                
                <!-- Thêm các chi tiết khác nếu cần -->
                <div class="d-flex">
                    <a href="/products" class="btn btn-secondary me-2">Back to Products</a>
                    <a href="/cart?productId=${product.id}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Kết nối với Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
