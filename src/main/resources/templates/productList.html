<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <!-- Kết nối với file CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Thêm CSS cho hiệu ứng hover -->
    <style>
        /* Xóa gạch chân và thay đổi màu sắc của liên kết */
        a {
            text-decoration: none;  /* Loại bỏ gạch chân */
            color: inherit;         /* Kế thừa màu sắc của văn bản xung quanh */
        }

        /* Hiệu ứng hover khi rê chuột */
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05); /* Tăng kích thước sản phẩm khi rê chuột */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Tạo bóng cho sản phẩm */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="custom-navbar navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">My Store</a>
        <ul class="navbar-nav custom-navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
            </li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="intro-excerpt">
                <h1>Welcome to My Store</h1>
                <p>Discover the latest products and trends.</p>
            </div>
        </div>
    </section>

    <!-- Lựa chọn sắp xếp sản phẩm -->
    <div class="container py-3">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Product List</h2>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-end">
                    <select class="form-select w-auto" id="sortOptions" aria-label="Sort Products" onchange="sortProducts()">
                        <option value="popularity" selected>Phổ biến</option>
                        <option value="newest">Mới nhất</option>
                        <option value="best_selling">Bán chạy</option>
                        <option value="ratings">Đánh giá</option>
                        <option value="price_low_to_high">Giá: Từ thấp đến cao</option>
                        <option value="price_high_to_low">Giá: Từ cao đến thấp</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="container py-5 product-list">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Hiển thị sản phẩm -->
            <div th:each="product : ${products}" class="col">
                <a th:href="@{/product?productId={productId}(productId=${product.id})}" class="text-decoration-none">
                    <div class="product-card card shadow-sm">
                        <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="product image">
                        <div class="card-body">
                            <h5 th:text="${product.name}" class="product-title card-title"></h5>
                            <p th:text="${product.description}" class="product-description card-text"></p>
                            <p><strong>Price: </strong><span th:text="${product.price}" class="product-price"></span></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

<!-- Phân trang -->
<div class="container">
    <ul class="pagination justify-content-center">
        <!-- Trang trước -->
        <li th:if="${currentPage > 0}" class="page-item">
            <a th:href="@{/category(categoryId=${categoryId}, page=${currentPage - 1})}" class="page-link">Previous</a>
        </li>

        <!-- Các số trang -->
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active' : ''" class="page-item">
            <a th:href="@{/category(categoryId=${categoryId}, page=${i})}" 
               class="page-link" th:text="${i + 1}"></a>
        </li>

        <!-- Trang sau -->
        <li th:if="${currentPage < totalPages - 1}" class="page-item">
            <a th:href="@{/category(categoryId=${categoryId}, page=${currentPage + 1})}" class="page-link">Next</a>
        </li>
    </ul>
</div>




    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
