<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <!-- Kết nối với file CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="custom-navbar navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">My Store</a>
        <ul class="navbar-nav custom-navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
            </li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="intro-excerpt">
                <h1>Welcome to My Store</h1>
                <p>Discover the latest products and trends.</p>
            </div>
        </div>
    </section>

    <!-- Danh sách sản phẩm -->
    <div class="container py-5 product-list">
        <h2 class="text-center">Product List</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Product Item -->
            <div th:each="product : ${products}" class="col">
                <div class="product-card card shadow-sm">
                    <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="product image">
                    <div class="card-body">
                        <h5 th:text="${product.name}" class="product-title card-title"></h5>
                        <p th:text="${product.description}" class="product-description card-text"></p>
                        <p><strong>Price: </strong><span th:text="${product.price}" class="product-price"></span></p>
                        <a href="#" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Phân trang -->
    <div class="container">
        <ul class="pagination justify-content-center">
            <li th:if="${currentPage > 0}" class="page-item">
                <a th:href="@{/products(page=${currentPage - 1})}" class="page-link">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage + 1} ? 'active' : ''" class="page-item">
                <a th:href="@{/products(page=${i - 1})}" class="page-link" th:text="${i}"></a>
            </li>
            <li th:if="${currentPage < totalPages - 1}" class="page-item">
                <a th:href="@{/products(page=${currentPage + 1})}" class="page-link">Next</a>
            </li>
        </ul>
    </div>

    <!-- Kết nối với file JS -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
