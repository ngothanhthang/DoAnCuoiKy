<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login</title>
  <style>
    /* Nền màu đen huyền bí cho toàn bộ trang */
    html, body {
      background-color: #121212; /* Nền đen huyền bí */
      color: white; /* Chữ màu trắng để dễ đọc trên nền tối */
      font-family: Arial, sans-serif; /* Phông chữ mặc định */
      height: 100%; /* Đảm bảo trang chiếm toàn bộ chiều cao */
      margin: 0; /* Loại bỏ margin mặc định */
    }

    /* Container có nền sáng hơn để nổi bật */
    .container {
      background-color: #1e1e1e; /* Nền của form sáng hơn chút */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-top: 100px; /* Khoảng cách từ trên cùng */
    }

    h2 {
      color: #f0f0f0; /* Màu chữ tiêu đề sáng */
      margin-bottom: 30px; /* Khoảng cách giữa tiêu đề và form */
      text-align: center; /* Căn giữa tiêu đề */
    }

    .form-label {
      color: #d1d1d1; /* Màu chữ các label */
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .form-control, .form-select {
      background-color: #333; /* Nền input tối */
      border-color: #444; /* Viền tối */
      color: white; /* Chữ trắng */
    }

    .form-control:focus, .form-select:focus {
      background-color: #555; /* Nền sáng hơn khi focus */
      border-color: #007bff; /* Viền xanh khi focus */
      color: white; /* Chữ trắng khi focus */
    }

    .forgot-password {
      color: #007bff;
      text-align: right;
      display: block;
      margin-top: 10px; /* Khoảng cách từ form */
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>

  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <!-- Thêm phần Role ID -->
    <div class="mb-3">
      <label for="role_id" class="form-label">Role</label>
      <select class="form-select" id="role_id" name="role_id" required>
        <option value="1">Admin</option>
        <option value="2">User</option>
      </select>
    </div>

    <!-- Liên kết Forgot Password -->
    <a href="/users/forgot-password" class="forgot-password">Forgot Password?</a>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div class="text-center mt-3">
    <p class="mb-0">Don't have an account?</p>
    <a href="/users/register" class="text-decoration-none text-primary">Register Now</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
      roleId: document.getElementById("role_id").value  // Lấy giá trị roleId
    };

    fetch("/users/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    })
            .then(response => response.json())
            .then(data => {
              if (data.token) {
                localStorage.setItem("authToken", data.token);
                window.location.href = "/admin/home2";  // Điều hướng đến trang dashboard
              } else {
                alert("Login failed: " + data.message);  // Thông báo lỗi nếu đăng nhập thất bại
              }
            })
            .catch(error => {
              console.error("Error:", error);
              alert("Login failed. Please try again.");
            });
  });
</script>

</body>
</html>
